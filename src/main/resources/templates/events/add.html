<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedue Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

    <div class="container pt-4">
        <div th:replace="~{fragments/links}"></div>
        <div class="display-5 py-4 centered">Schedule Event</div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 centered">
                <div class="row">
                    <div class="col-2"></div>
                    <form th:action="@{add}" method="POST" th:object="${newEvent}" class="form-inline col-8">

                        <div class="form-group row">
                            <label for="event-type" class="mr-2">Event Type</label>
                            <select id="event=type" th:field="*{eventType}" class="form-select mt-2" required>
                                <option th:each="type:${eventTypes}" th:value="${type}" th:text="${type}"></option>
                            </select>
                        </div>

                        <div class="form-group row">
                            <label for="eventName" class="form-label mr-2 mt-2">Event Name</label>
                            <input type="text" class="form-control" id="eventName" th:field="*{eventName}" required>
                        </div>

                        <div class="form-group row">
                            <label for="eventLocation" class="form-label mr-2 mt-2">Event Location</label>
                            <input type="text" class="form-control" id="eventLocation" th:field="*{eventLocation}"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="eventDate" class="form-label mr-2 mt-2">Event Date</label>
                            <input type="date" id="eventDate" th:field="*{eventDate}" required>
                        </div>

                        <div class="form-group mt-4">
                            <button class="btn btn-primary">Add Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
