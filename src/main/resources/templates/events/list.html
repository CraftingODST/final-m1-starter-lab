<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>

<body>

    <div class="container mt-4">
        <div th:replace="~{fragments/links}"></div>
        <div class="display-5 py-4 centered">
            Event Schedule
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 centered">
                <table border="2">
                    <tr th:each="event:${eventList}">
                        <td th:text="${event.eventId}"></td>
                        <td th:text="${event.eventType}"></td>
                        <td th:text="${event.eventName}"></td>
                        <td th:text="${event.eventLocation}"></td>
                        <td th:text="${event.eventDate}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
